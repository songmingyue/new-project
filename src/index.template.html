<script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="101140406" data-redirecturi="http://127.0.0.1" charset="utf-8"></script>
<script>
  document.addEventListener('touchmove', e => {
   e.preventDefalut();
  }, {passive: false})
  const usa = window.navigator.userAgent.toLowerCase()
  if (usa.match(/MicroMessenger/i) && usa.match(/MicroMessenger/i)[0] === 'micromessenger') {
    const apiurl = '/api/api.aspx?t=' + Math.random() + '&url=' + encodeURIComponent('https://gp.playinjoy.com/boby/#/');
    const xmlHttp = new XMLHttpRequest()
    xmlHttp.open('GET', apiurl, true)
    // alert(xmlHttp.response)
    xmlhttp.addEventListener("load", function () {
    try {
      const obj = JSON.parse(xmlhttp.response)
      if(obj && typeof obj == 'object'){
        wxdata = obj;
      }
    } catch(e) {
      // alert("当前信息格式错误")
    }
    if(!wxdata)return;
    wx.config({
      debug: false,
      appId: 'wxf59c9bfb16b46ea1',
      nonceStr: wxdata.nonce,
      jsApiList: ['onMenuShareAppMessage']
    });
    wx.ready(() => {
      wx.onMenuShareAppMessage({
        title: '',
        dsc: '',
        link: '',
        imgUrl: 'https://boby.playinjoy.com/api/bobyshare.jpg',
        type: 'link',
        dataUrl: '',
        success: function () {
        },
        cancel: function () {
        }
      })
    })
    })
  } else {
    // alert('test')
  }
</script>
